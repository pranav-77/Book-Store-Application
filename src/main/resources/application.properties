spring.application.name=bookStore

spring.profiles.active=log

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/BookStoreApplication?createDatabaseIfNotExist=true
#spring.datasource.url=jdbc:mysql://13.60.207.113:3306/Bookstore?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Enable detailed validation messages
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.servlet.error.include-message=always
spring.web.servlet.error.include-binding-errors=always

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

